plugins {
    id 'org.jetbrains.intellij' version '0.4.4'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'hdzi'
version '2.2'

repositories {
    maven { url = 'https://maven.aliyun.com/repository/public' }
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version '2018.1'
    plugins = ['maven', 'gradle', 'Groovy', 'Kotlin']
}
patchPluginXml {
    sinceBuild "181"
    untilBuild ""
    
    changeNotes """
<ul>
<li>2019/2/20 Convert all code to Kotlin</li>
<li>2019/3/5  support idea version since 181.*</li>
</ul>
<a href="https://github.com/Hdzi/idea-editstarters-plugin/blob/2.x/CHANGELOG.md">All Changes</a>
      """
}