plugins {
    id 'org.jetbrains.intellij' version '0.4.10'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'hdzi'
version '2.3.0'

repositories {
    maven { url = 'https://maven.aliyun.com/repository/public' }
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version '2019.1'
    plugins = ['maven', 'gradle', 'Groovy', 'Kotlin']
}
patchPluginXml {
    sinceBuild "181"
    untilBuild ""
    
    changeNotes """
<ul>
<li>修复maven添加bom时dependencyManagement和dependencies标签弄反的错误</li>
<li>修复新版本中依赖描述不换行的错误，修改错误提示模板</li>
<li>添加对gradle kotlin dsl中maven标签新语法的支持</li>
<li>修改boot版本是否支持的逻辑：按boot三位数字版本号请求，只要正常返回即认为是支持版本</li>
</ul>
<a href="https://github.com/hdzitao/idea-editstarters-plugin/blob/2.x/CHANGELOG.md">All Changes</a>
      """
}